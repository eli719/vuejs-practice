<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//参数 -> 函数(resolve,reject)
			
			//链式编程
			new Promise((resolve, reject) => {
			
				setTimeout(() => {
					resolve()
				}, 1000)
			}).then(() => {
			
				console.log('1111111');
			
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				console.log('22222');
			
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve()
					}, 1000)
				})
			}).then(() => {
				console.log('33333');
			})
		</script>
	</body>
</html>
