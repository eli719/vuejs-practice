<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{c}}</h2>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					a:'aaa',
					b:'bbb'
				},
				computed:{
					c:function(){
						return this.a+" "+this.b;
					}
				}
			})
		</script>
	</body>
</html>
