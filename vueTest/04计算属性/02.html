<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{c}}</h2>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					books:[
						{id:1,name:'asd',price:3},
						{id:2,name:'qwe',price:3},
						{id:3,name:'zxc',price:3},
						]
				},
				computed:{
					c:function(){
						let r = 0;
						for (let i = 0; i < this.books.length; i++) {
							r+= this.books[i].price;
						}
						return r;
					}
				}
			})
		</script>
	</body>
</html>
