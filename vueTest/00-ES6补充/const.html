<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.一旦const赋值后不可更改
			// const name= 'a';
			// name = 'b';
			//2.在使用const定义标识符时必须赋值
			// const name;
			//3.常量的含义是指向对象时不能修改，但可以改变内在属性
			const obj = {name:'aa'}
			obj.name='c'
		</script>
	</body>
</html>
