<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					counter:0
				},
				methods:{
					increment(){
						this.counter++
					},
					decrement(){
						this.counter--
					}
				}
			})
		</script>
	</body>
</html>
