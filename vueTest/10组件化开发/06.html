<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>qwer</p>
			</div>
		</template>
		<script>
			Vue.component('cpn',{
				template:'#cpn',
				data(){
					return {
						title:'aaa'
					}
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa'
				}
			})
		</script>
	</body>
</html>
