<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<script>
			//1.创建组件构造对象
			const cpnCons = Vue.extend({
				template: `
				<div>
					<h2>aaaa</h2>
					<p>qwe</p>
				</div>`
			})
			
			const cpnCons2 = Vue.extend({
				template: `
				<div>
					<h2>bbb</h2>
					<p>asd</p>
					<cpn1></cpn1>
				</div>`
				,
				components:{
					cpn1:cpnCons
				}
			})
			//2.注册组件(全局组件，意味着可以在多个Vue的实例下使用)
			// Vue.component('cpn',cpnCons)
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa'
				},
				components:{
					cpn:cpnCons2
				}
			})
			
		</script>
	</body>
</html>
