<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 父组件 -->
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn" 	>
			<div>
				<h2>cpn子组件</h2>
				<ccpn></ccpn>
			</div>
		</template>
		
		<template id="ccpn" 	>
			<div>
				<h2>ccpn子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					
				},
				components:{
					cpn:{
						template: '#cpn',
						data(){
							return{
								name:'cpn子组件'
							}
						},
						components:{
							ccpn:{
								template:'#ccpn',
								methods:{
									btnClick(){
										//1.访问父组件$parent
										console.log(this.$parent)
										console.log(this.$parent.name)
										
										//2.访问$root
										console.log(this.$root)
									}
								}
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
