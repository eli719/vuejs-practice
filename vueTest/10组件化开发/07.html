<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies"></cpn>
		</div>
		
		<template id="cpn" 	>
			<div>
				<ul>
					<li v-for="item in cmovies">{{item}}</li>
				</ul>
				<h2>{{cmessage}}</h2>
			</div>
		</template>
		<script>
			//父传子：props
			const cpn = {
				template:'#cpn',
				// props:['cmovies']
				props:{
					//1.类型的限制
					// cmovies:Array
					
					//2.提供一些默认值,以及必传值
					cmessage:{
						type:String,
						default:'aaaasd',
						required:true
					},
					cmovies:{
						type:Array,
						default(){
							return [];
						}
					}
				}
			}
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa',
					movies:['as','vvc','asd','qwe']
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
