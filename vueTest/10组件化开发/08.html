<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 不支持驼峰 驼峰命名需要如c-info,child-My-Age -->
			<cpn :cinfo="info"></cpn>
		</div>
		
		<template id="cpn" 	>
			<div>
				<h2>{{cinfo}}</h2>
				<h2>{{cmessage}}</h2>
			</div>
		</template>
		<script>
			//父传子：props
			const cpn = {
				template:'#cpn',
				props:{
					cmessage:{
						type:String,
						default:'aaaasd',
						required:true
					},
					cinfo:{
						type:Object,
						default(){
							return {};						}
					}
				}
			}
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa',
					info:{
						name:'aqwe',
						age:12
					}
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
