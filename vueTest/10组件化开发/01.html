<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-cpn></my-cpn>
		</div>
		<script>
			//1.创建组件构造对象
			const cpnCons = Vue.extend({
				template: `
				<div>
					<h2>aaaa</h2>
					<p>qwe</p>
				</div>`
			})
			//2.注册组件
			Vue.component('my-cpn',cpnCons)
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa'
				}
			})
		</script>
	</body>
</html>
