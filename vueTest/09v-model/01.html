<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message"/>
			<h2 >{{message}}</h2>
			
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa'
				}
			})
			
		</script>
	</body>
</html>
