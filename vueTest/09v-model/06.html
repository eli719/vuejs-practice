<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 1.修饰符：lazy -->
			<input type="text" v-model.lazy="message"/>
			<h2 >{{message}}</h2>
			
			<input type="number" v-model.number="age" />
			<h2>{{age}}--{{typeof age}}</h2>
			
			<input type="text" v-model.trim="name" />
			<h2>{{name}}</h2>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa',
					age:0,
					name:' sd '
				}
			})
			
		</script>
	</body>
</html>
