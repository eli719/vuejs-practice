<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<lable for="male" >
				<input type="radio" id="male"  value="男" v-model="sex" />男
			</lable>
			<lable for="female" >
				<input type="radio" id="female"  value="女" v-model="sex" />女
			</lable>
			<h2>{{sex}}</h2>

		</div>
		<script>
			const app = new Vue({
				el: '#app', 
				data: {
					message: 'aaa',
					sex:'男'
				},
			})
		</script>
	</body>
</html>
