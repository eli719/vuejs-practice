<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="val in a">{{val}}</li>
			</ul>
			
			<ul>
				<li v-for="(val,i) in a">{{i}}.{{val}}</li>
			</ul>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					a:{
						q:'c',
						w:1,
						e:'f'
					}
				}
			})
			
		</script>
	</body>
</html>
