<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>
		.active{
			color: red;
		}
	</style>
	<body>
		<div id="app">
			<ul>
				<li v-for="(val,i) in a" :class="{active:currentIndex == i}" @click="btnClick(i)">{{val}}</li>
			</ul>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					a:['a','b','c','d'],
					currentIndex:0
				},
				methods:{
					btnClick(i){
						this.currentIndex=i
					}
				}
			})
			
		</script>
	</body>
</html>
