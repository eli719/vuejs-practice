<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>当前计数:{{counter}}</h2>
			<!-- <button @click="counter++">+</button>
			<button @click="counter--">-</button> -->
			<button @click="add">+</button>
			<button @click="sub">-</button>
		</div>
		<script>
				const obj = {
					counter: 0
				}
				const app = new Vue({
					el: '#app',
					data: obj,
					methods: {
						add:function(){
							this.counter++;
						},
						sub:function(){
							this.counter--;
						}
					}
				})
			
		</script>
	</body>
</html>
