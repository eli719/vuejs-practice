<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			//let(变量)/const(常量)
			//编程范式:声明式编程
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa'
				}
			})
			
			/**
			 * 原生js的做法(编程范式：命令式编程)
			 * 1.创建div元素，设置id属性
			 * 2.定义一个变量message
			 * 3.将message变量放在div元素中显示
			 * 4.修改message
			 * 5.重新将message放在div
			 */
		</script>
	</body>
</html>
