<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="val in movies">{{val}}</li>
			</ul>

			const app = new Vue({

				}
			})
		</script>
	</body>
</html>
