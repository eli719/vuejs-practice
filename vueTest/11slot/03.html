<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn v-show="isShow"></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>qweqwr</h2>
				<p v-show="isShow">asdaf</p>
			</div>
		</template>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa',
					isShow:true
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
							return{
								isShow:false
							}
							
						}
						
					}
				}
			})
		</script>
	</body>
</html>
