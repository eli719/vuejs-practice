<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn><span>sss</span></cpn>
			<cpn></cpn>
			<cpn>
				<i>zxc</i>
				<div>wsx</div>
				<span>asd</span>
			</cpn>
		</div>
		<template id="cpn">
			<div>
				<div>aas</div>
				<slot><button>按钮</button></slot>
			</div>
		</template>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa'
				},
				components:{
					cpn:{
						template:'#cpn'
					}
				}
			})
		</script>
	</body>
</html>
