<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn><span slot="left">as</span></cpn>
			<cpn><button slot="center">as</button></cpn>
			
		</div>
		<template id="cpn">
			<div>
				<slot name="left"><span>左</span></slot>
				<slot name="center"><span>中</span></slot>
				<slot name="right"><span>右</span></slot>
			</div>
		</template>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'aaa'
				},
				components:{
					cpn:{
						template:'#cpn'
					}
				}
			})
		</script>
	</body>
</html>
