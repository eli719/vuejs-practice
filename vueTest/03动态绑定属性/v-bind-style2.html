<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 数组语法 -->
			<h2 :style="[base,base2]">{{message}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app', //用于挂载要管理的数据
				data: {
					message: 'aaa',
					base:{fontSize:'100px'},
					base2:{color:'red'}
				},
			})
		</script>
	</body>
</html>
