<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- <li v-for="m in movies">{{m}}</li> -->
				<li v-for="(m,i) in movies">{{i}}:{{m}}</li>
			</ul>
		</div>
		<script>
			const app = new Vue({
				el: '#app', //用于挂载要管理的数据
				data: {
					movies: ['a','b','c','d']
				}
			})
		</script>
	</body>
</html>
