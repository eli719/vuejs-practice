<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 对象语法 -->
			<!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2> -->
			<!-- <h2 :style="{fontSize:'50px'}">{{message}}</h2> -->
			<h2 :style="{fontSize:size+'px',color:col}">{{message}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app', //用于挂载要管理的数据
				data: {
					message: 'aaa',
					size:100,
					col:'red'
				},
			})
		</script>
	</body>
</html>
