<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style>
			.aaa {
				color: red
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 数组语法 -->
			<h2 class="title" :class="[active,line]">{{message}}</h2>
			<h2 class="title" :class="getClasses()">{{message}}</h2>
		</div>
		<script>
			const app = new Vue({
				el: '#app', //用于挂载要管理的数据
				data: {
					message: 'aaa',
					active: 'aaa',
					line: 'bbb'
				},
				methods: {
					getClasses:function(){
						return [this.active,this.line]
					}
				}
			})
		</script>
	</body>
</html>
