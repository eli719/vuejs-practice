<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-if为false是完全去除元素 -->
			<h2 v-if="isShow">{{message}}</h2>
			<!-- v-show为false是给元素添加一个行内样式：display:none -->
			<h2 v-show="isShow">{{message}}</h2>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa',
					isShow:true
				}
			})
			
		</script>
	</body>
</html>
