<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">{{message}}</h2>
			<h2 v-else>isShow为false</h2>
		</div>
		<script>
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa',
					isShow:false
				}
			})
			
		</script>
	</body>
</html>
