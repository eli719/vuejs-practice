<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="isShow">
				<label for="username">账号{{isShow}}</label>
				<input type="text" id="username" />
			</span>
			<span v-else>
				<label for="email">email</label>
				<input type="text" id="email" />
			</span>
			<button @click="isShow=!isShow">change</button>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					isShow:true
				},
			})
			
		</script>
	</body>
</html>
