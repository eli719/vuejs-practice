<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<h2>{{message}}</h2>
			<h2 v-text="url"></h2>
		</div>
		<script>
			setTimeout(function(){
				const app = new Vue({
					el:'#app',//用于挂载要管理的数据
					data: {
						message:'aaa',
						url:"<a href='https://www.baidu.com'>百度</a>"
					}
				})
			},1000)
		</script>
	</body>
</html>
