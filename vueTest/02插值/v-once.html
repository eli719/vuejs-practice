<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-once>{{message}}</h2>
		</div>
		<script>
			//let(变量)/const(常量)
			//编程范式:声明式编程
			const app = new Vue({
				el:'#app',//用于挂载要管理的数据
				data: {
					message:'aaa',
				}
			})
		</script>
	</body>
</html>
